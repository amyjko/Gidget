<html>

<head>

	<link rel=StyleSheet href="style.css" type="text/css">

	<script type='text/javascript' src='lib/jquery.js'></script>
	<script type='text/javascript' src='runtime.js'></script>
	<script type='text/javascript' src='parser.js'></script>
	<script type='text/javascript' src='things.js'></script>
	<script type='text/javascript' src='ui.js'></script>
	<script type='text/javascript' src='levels.js'></script>
	<script type='text/javascript' src='scenes.js'></script>
	<script type='text/javascript' src='text.js'></script>
	<script type='text/javascript' src='intro.js'></script>
	<script type='text/javascript' src='experiment.js'></script>
	
	<!-- This must be last, since it assumes all of the above scripts are loaded -->
	<script type='text/javascript' src='initialize.js'></script>

	<title>Gidget</title>

</head>

<body>

	<table id='content' width='100%' height='100%'>

		<tr>
			<td id='leftPanel'>

				<h2>Commands <button id='reset' onclick='GIDGET.ui.startOver();'>start over</button>
</h2>

				<div>

				<div id='code' contentEditable='true'></div>

				<div id='mission'><div id='missionText'></div><button id='missionDismiss' onclick='$("#mission").animate({opacity:0.0}, 500, function() { $(this).hide().css("opacity",1.0); });'>I'm ready to help!</button></div>
				</div>			
				
				<h2>Goals</h2>
				<div id='goals'></div>

			</td>
			
			<td id='centerPanel'>

				<h2>World <button id='quit' onclick='GIDGET.ui.quit();'>I quit, give me my code!</button></h2>
				<div class='thoughtBubble' id='thingThought'></div>
				<canvas id="grid" width="300" height="300"></canvas>

				<div id='controls'>
					<button id='play' onclick='GIDGET.ui.playToEnd();'>play</button>
					<button id='step' onclick='GIDGET.ui.step(false, true);'>next step</button>
					<button id='start' onclick='GIDGET.ui.runToNextLine();'>next line</button>
					<button id='zip' onclick='GIDGET.ui.runToEnd();'>the end</button>
				</div>
				<div id='thought' class='thoughtBubble'></div>
			</td>

			<td id='rightPanel'>

				<h2>Gidget</h2>

				<div id='memory'>
						
					<h2><span id='energy'></span></h2>
													
					<h3>Scanned</h3>
					<div class='runtimeInfoContainer' id='scanned'></div>	
				
					<h3>Analyzed</h3>
					<div class='runtimeInfoContainer' id='analyzed'></div>	
				
					<h3>Grabbed</h3>
					<div class='runtimeInfoContainer' id='grabbed'></div>		
	
					<h3>Focus</h3>
					<div class='runtimeInfoContainer' id='focused'></div>
	
					<h3>Results</h3>
					<div class='runtimeInfoContainer' id='results'></div>
					
				</div>

			</td>

		</tr>
		
	</table>
	
	<div class='popup' id='debug'>
		<h2>debug</h2>
		<p>Choose a level <select id='levels'></select><br>
		<p>Reset all progress <button id='clearLocalStorage'>clear local storage</button>
	</div>
	
	<div class='popup' id='intro'>
	
<!--
		<p>Welcome to the world of Gidget! Your mission, if you choose to accept it, is to help the new robot Gidget with the cleanup process from a major disaster. He is one of the highest functioning robots. While you shouldn't have any problems with him, we do want a human to monitor his work and help with any maintenance or other issues that arise.
		
		<div style='text-align:right'><button onclick='$("#welcome").hide()'>Let's get started!</button></div>
-->

		<canvas id="introCanvas" width="300" height="300"></canvas>
		
	</div>

</body>

</html>
